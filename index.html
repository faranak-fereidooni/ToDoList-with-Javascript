<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts/font-awesome.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <header class="my-4 text-light text-center">
        <h2 class="mb-4">To Do List</h2>
        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            name="search"
            placeholder="Search todos..."
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex text-light justify-content-between align-item-center"
        >
          <span>plat mariokart</span>
          <i class="fa fa-trash delete" aria-hidden="true"></i>
        </li>

        <li
          class="list-group-item d-flex text-light justify-content-between align-item-center"
        >
          <span>defeat ganon in zelda</span>
          <i class="fa fa-trash delete" aria-hidden="true"></i>
        </li>

        <li
          class="list-group-item d-flex text-light justify-content-between align-item-center"
        >
          <span>make a veggie pie</span>
          <i class="fa fa-trash delete" aria-hidden="true"></i>
        </li>
      </ul>

      <form class="add text-center text-light my-4">
        <label class="text-light">Add a new todo...</label>
        <input type="text" class="form-control m-auto" name="add" />
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
